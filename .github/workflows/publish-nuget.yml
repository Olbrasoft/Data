name: Build, Test & Publish NuGet Packages

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x

    - name: Display .NET info
      run: dotnet --info

    - name: Restore dependencies
      run: |
        dotnet restore src/Data.Entities.Abstractions/Data.Entities.Abstractions.csproj
        dotnet restore src/Data.Cqrs.Common/Data.Cqrs.Common.csproj
        dotnet restore src/Data.Cqrs.EntityFrameworkCore/Data.Cqrs.EntityFrameworkCore.csproj
        dotnet restore src/Data.Cqrs.FreeSql/Data.Cqrs.FreeSql.csproj

    - name: Build projects
      run: |
        dotnet build src/Data.Entities.Abstractions/Data.Entities.Abstractions.csproj --configuration Release --no-restore
        dotnet build src/Data.Cqrs.Common/Data.Cqrs.Common.csproj --configuration Release --no-restore
        dotnet build src/Data.Cqrs.EntityFrameworkCore/Data.Cqrs.EntityFrameworkCore.csproj --configuration Release --no-restore
        dotnet build src/Data.Cqrs.FreeSql/Data.Cqrs.FreeSql.csproj --configuration Release --no-restore

    - name: Run tests
      run: |
        dotnet test test/Data.Entities.Abstractions.Tests/Data.Entities.Abstractions.Tests.csproj --configuration Release --verbosity normal || echo "No tests or test project not found"

    - name: Pack NuGet packages
      if: success()
      run: |
        dotnet pack src/Data.Entities.Abstractions/Data.Entities.Abstractions.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Data.Cqrs.Common/Data.Cqrs.Common.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Data.Cqrs.EntityFrameworkCore/Data.Cqrs.EntityFrameworkCore.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Data.Cqrs.FreeSql/Data.Cqrs.FreeSql.csproj --configuration Release --no-build --output ./artifacts

    - name: List artifacts
      if: success()
      run: ls -lh ./artifacts/

    - name: Publish to NuGet.org
      if: success() && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
      run: |
        dotnet nuget push ./artifacts/*.nupkg \
          --source https://api.nuget.org/v3/index.json \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --skip-duplicate

    - name: Upload artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg
        retention-days: 30
